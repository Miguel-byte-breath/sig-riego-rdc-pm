name: Generar PDF desde README

on:
  push:
    branches:
      - main
    paths:
      - 'README.md'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Paso 1: Checkout del repositorio
      - name: Checkout del repositorio
        uses: actions/checkout@v4

      # Paso 2: Crear carpeta de destino (por si no existe)
      - name: Crear carpeta generados
        run: mkdir -p docs/generados

      # Paso 3: Convertir Markdown a PDF
      - name: Convertir Markdown a PDF
        uses: baileyjm02/markdown-to-pdf@v1
        with:
          input_path: README.md
          output_dir: docs/generados
          build_html: false

      # Paso 4: Commit y push del PDF generado
      - name: Commit y push del PDF
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add docs/generados/README.pdf
          git commit -m "docs: actualizar README.pdf autom√°ticamente" || exit 0
          git push
